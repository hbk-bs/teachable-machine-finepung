<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ist das eine Beere?</title>
    <style>
      *{
        background-color: rgb(246, 159, 177);
        color: #55022c; 
      }

        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }

        #image-container {
            margin: 20px auto;
            width: 320px;
            height: 320px;
            border: 3px solid #5282fbcc;
            border-radius: 10px;
            padding: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: white;
            position: relative;
        }

        #image-container.dragover {
            border-style: dashed;
            background-color: rgba(255, 255, 255, 0.9);
        }

        #image-container::before {
            content: 'Drop image here or click to upload';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #666;
            background-color: transparent;
            pointer-events: none;
            opacity: 0.7;
        }

       
        #image-container.has-image::before {
            display: none;
        }

        input[type="file"] {
            padding: 10px;
            font-size: 16px;
        }

        #file {
            display: none;  
        }

        #prediction {
            margin-top: 20px;
            margin-bottom: 20px;
            font-size: 24px;
            font-weight: bold;
            color: #55022c; 
        }
        
        img {
            max-width: 300px;
            max-height: 300px;
            object-fit: contain;
            background-color: white;
        }

        .upload-message {
            margin: auto;
            padding: 20px;
            max-width: 80%;
            background-color: white;
            border: 2px solid #55022c;
            border-radius: 10px;
            color: #55022c;
            font-size: 16px;
            line-height: 1.6;
            text-align: left;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .upload-message br {
            content: "";
            margin: 8px;
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .source-code-link {
            position: fixed;
            bottom: 10px;
            right: 10px;
            padding: 8px 12px;
            background-color: #55022c;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            font-family: system-ui;
            font-size: 14px;
            transition: opacity 0.3s;
        }

        .source-code-link:hover {
            opacity: 0.9;
        }

        #backlink-blog {
            --color-accent: rgb(231, 136, 155);
            position: absolute;
            top: 8px;
            right: 8px;
            border: 1px dashed #5282fbcc;
            background-color: rgb(231, 136, 155);
            padding: 8px;
            cursor: pointer;
            color: white;
            font-size: 0.8rem;
            font-weight: bold;
            transition: all 0.3s ease;
            transform: rotate(-2deg) scale(0.9);
            box-shadow: 0 0 10px 0 rgba(0, 0, 0, 0.5);
            font-family: 'Canterbury', cursive;
            z-index: 10;
        }
        
        #backlink-blog:hover {
            transform: rotate(2deg) scale(1);
        }
        
        #backlink-blog a {
            text-decoration: none;
            color: inherit;
            background-image: linear-gradient(to right,
                                var(--color-accent) 0%,
                                var(--color-accent) 100%);
            background-size: 0% 100%;
            background-position: left center;
            background-repeat: no-repeat;
            transition: background-size 0.2s ease-in-out;
            padding: 0.5rem;
            display: inline-block;
        }
        
        #backlink-blog a:hover {
            background-size: 100% 100%;
            color: white;
        }

    </style>
</head>
<body>
    <div id="backlink-blog">
        <a href="https://hbk-bs.github.io/documentation-2025-finepung/">Zur√ºck zur Dokumentation</a>
    </div>
    
    <h1>ü´êüçìIst das eine Beere?üçìü´ê</h1>
    <input id="file" type="file"  accept="image/*" style="display: none;">
    <div id="image-container">
    </div>
    <div id="prediction"></div>

    <script src="lib/ml5.1.2.1.min.js"></script>
    <script src="lib/p5.min.js"></script>
    


    <script src="index.js"></script>

</body>
</html>
