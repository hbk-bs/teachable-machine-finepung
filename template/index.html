<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ist das eine Beere?</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }

        #imageDisplay {
            margin-top: 20px;
            display: none;
            max-width: 100%;
            max-height: 80vh;
        }

        input[type="file"] {
            padding: 10px;
            font-size: 16px;
        }

        #prediction {
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>🫐🍓Ist das eine Beere?🍓🫐</h1>
    <input type="file" id="imageUpload" accept="image/*" onchange="displayImage(event)">
    <div id="imageContainer">
        <img id="imageDisplay" alt="Das hochgeladene Bild">
    </div>
    <div id="prediction"></div>

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image"></script>


    <script src="index.js"></script>
</body>
</html>
